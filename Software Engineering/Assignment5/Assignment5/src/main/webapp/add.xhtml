<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <head>
        <title>Add</title>
    </head>
    <body>
        <!-- Form to Add a to-do entry --> 
        <h:form>
            <p:outputLabel for="category" value="Category" />
            <br/>
            <p:inputText id="category" value="#{todoBean.category}"/>
            <br/>
            <p:outputLabel for="description" value="Description" />
            <br/>
            <p:inputText id="description" value="#{todoBean.description}"/>
            <p:selectOneRadio id="priorityInput" value="#{todoBean.priority}" layout="grid">
                <f:selectItem itemLabel="High" itemValue="1" />
                <f:selectItem itemLabel="Medium" itemValue="2" />
                <f:selectItem itemLabel="Low" itemValue="3" />
            </p:selectOneRadio>
            <p:commandButton value="Create" action="#{todoBean.createTodo}" />
        </h:form>
    </body>
</html>
